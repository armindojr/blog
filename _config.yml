# Site
title: MyFeed - Qa, Programming and ideas
subtitle: ''
description: My personal space to share insights and techniques about programming and qa
keywords: 'blog, github, code, qa, quality'
author: Armindo Junior
language: pt-BR
timezone: America/Sao_Paulo

# Url
url: 'https://armindojr.github.io/blog/'
root: /blog/
permalink: ':year/:month/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null

# Writing
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'

# Category & tag
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true

# Date / Time format
date_format: DD-MMM-YY
time_format: 'HH:mm:ss'
updated_option: mtime

# Pagination
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null

# Extensions
theme: icarus

# Deployment
deploy:
  type: ''
